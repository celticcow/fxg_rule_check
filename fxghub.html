<html>
    <head>
        <title>FDX Hub Search</title>
    </head>
    <body>
        <form method="get" action="../cgi-bin/fxghub/fxghubcheck.py" id="form1">
            <br>
            <h3>This searches currently staged FW policy ... this might have changes staged that are not yet pushed</h3>
            
            Enter the Source IP -> Destination IP : Port number <br>
            Source IP : <input type="text" size="15" maxlength="15" name="sourceip"><br>
            Destination IP : <input type="text" size="15" maxlength="15" name="destip"><br>
            Service : <input type="text" size="15" maxlength="15" name="service"><br>
            <br><br>
            <input type="submit" value="subnet" name="submit"><br>
        
        </form>

    </body>
</html>
